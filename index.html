<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chat</title>
    <style>
        /* Ümumi Dizayn (Retro Stil) */
        body {
            background-color: black;
            color: #00ff00; /* Neon yaşıl */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            max-width: 95%;
        }

        /* Başlıq hissəsi */
        .header {
            border: 2px solid #00ff00;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #00ff00;
        }

        .header h1 {
            margin: 0;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Çat pəncərəsi */
        #chat-window {
            border: 2px solid #00ff00;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #050505;
        }

        /* Mesajların Stili */
        .mesaj-satri {
            margin-bottom: 8px;
            font-size: 1.1em;
            border-bottom: 1px dashed #333; /* Hər mesaj arası incə xətt */
            padding-bottom: 2px;
        }

        /* İSTƏYİNİZƏ UYĞUN RƏNGLƏR */
        .vaxt {
            color: #888888; /* Boz rəng (Vaxt) */
            font-size: 0.8em;
            margin-right: 10px;
        }

        .ad {
            color: #00BFFF; /* Mavi rəng (Ad) - DeepSkyBlue */
            font-weight: bold;
        }

        .mesaj-metni {
            color: #FFFF00; /* Sarı rəng (Yazı) */
        }

        /* Daxiletmə paneli */
        .input-area {
            display: flex;
            border: 2px solid #00ff00;
            padding: 5px;
            gap: 5px;
        }

        input {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
        }

        #ad-input {
            width: 15%;
        }

        #mesaj-input {
            width: 65%;
        }

        /* Düymələr */
        button {
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid white;
        }

        #gonder-btn {
            background-color: green;
            color: white;
            width: 10%;
        }

        #temizle-btn {
            background-color: maroon;
            color: white;
            width: 10%;
        }

        button:hover {
            opacity: 0.8;
        }
        
        /* Placeholder rəngi */
        ::placeholder {
            color: #005500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>★ RETRO CHAT ★</h1>
        <small>[ PUBLIC ]</small>
    </div>

    <div id="chat-window">
        <div style="text-align: center; color: #aaa; margin-bottom: 20px;">
            *** Xoş gəlmisiniz! ***<br>
            *** Mesajlar artıq yadda qalır ***
        </div>
        <!-- Mesajlar bura düşəcək -->
    </div>

    <div class="input-area">
        <input type="text" id="ad-input" placeholder="Adınız" value="İstifadəçi">
        <input type="text" id="mesaj-input" placeholder="Mesaj yaz...">
        <button id="gonder-btn">Göndər</button>
        <button id="temizle-btn">Təmizlə</button>
    </div>
</div>

<script>
    // Elementləri seçirik
    const chatWindow = document.getElementById('chat-window');
    const adInput = document.getElementById('ad-input');
    const mesajInput = document.getElementById('mesaj-input');
    const gonderBtn = document.getElementById('gonder-btn');
    const temizleBtn = document.getElementById('temizle-btn');

    // Mesaj göndərmə funksiyası
    function mesajGonder() {
        const ad = adInput.value;
        const mesaj = mesajInput.value;

        if (mesaj.trim() === "") {
            alert("Zəhmət olmasa mesaj yazın!");
            return;
        }

        // Cari vaxtı alırıq
        const indi = new Date();
        const saat = indi.getHours().toString().padStart(2, '0');
        const deqiqe = indi.getMinutes().toString().padStart(2, '0');
        const tamVaxt = `${saat}:${deqiqe}`;

        // HTML şablonu (SİZİN İSTƏYİNİZƏ UYĞUN)
        const yeniMesajHTML = `
            <div class="mesaj-satri">
                <span class="vaxt">[${tamVaxt}]</span>
                <span class="ad">${ad}</span> : 
                <span class="mesaj-metni">${mesaj}</span>
            </div>
        `;

        // Mesajı çata əlavə edirik
        chatWindow.innerHTML += yeniMesajHTML;

        // Çat pəncərəsini aşağı sürüşdürürük
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Mesaj qutusunu təmizləyirik (Ad qalır)
        mesajInput.value = "";
    }

    // "Göndər" düyməsinə basanda
    gonderBtn.addEventListener('click', mesajGonder);

    // Enter düyməsinə basanda da göndərsin
    mesajInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            mesajGonder();
        }
    });

    // "Təmizlə" düyməsi (Ekranı silir)
    temizleBtn.addEventListener('click', function() {
        if(confirm("Bütün çat tarixçəsini silmək istəyirsiniz?")) {
            chatWindow.innerHTML = `
                <div style="text-align: center; color: #aaa; margin-bottom: 20px;">
                    *** Çat Təmizləndi ***
                </div>
            `;
        }
    });
</script>

</body>
</html>
