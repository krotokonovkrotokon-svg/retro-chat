<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Chat</title>
    <style>
        /* --- DİZAYN (CSS) --- */
        body {
            background-color: black;
            color: #00ff00; /* Neon yaşıl */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 800px;
            max-width: 95%;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        /* Başlıq */
        .header {
            border: 2px solid #00ff00;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 0 10px #00ff00;
            flex-shrink: 0;
            position: relative;
        }

        .header h1 {
            margin: 0;
            text-shadow: 0 0 5px #00ff00;
            font-size: 1.5em;
        }

        /* Silmə düyməsi (Yuxarı sağ küncdə) */
        #sil-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: maroon;
            color: white;
            border: 1px solid red;
            font-size: 0.8em;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Çat Pəncərəsi */
        #chat-window {
            border: 2px solid #00ff00;
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #050505;
        }

        /* Mesaj Stili */
        .mesaj-satri {
            margin-bottom: 8px;
            font-size: 1.1em;
            border-bottom: 1px dashed #333;
            padding-bottom: 2px;
            word-wrap: break-word;
        }

        /* RƏNGLƏR */
        .vaxt {
            color: #888888; /* Boz */
            font-size: 0.7em;
            margin-right: 8px;
        }

        .ad {
            color: #00BFFF; /* Mavi (DeepSkyBlue) */
            font-weight: bold;
        }

        .mesaj-metni {
            color: #FFFF00; /* Sarı */
        }

        /* Daxiletmə Paneli */
        .input-area {
            display: flex;
            border: 2px solid #00ff00;
            padding: 5px;
            gap: 5px;
            flex-shrink: 0;
        }

        input {
            background-color: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
            font-size: 16px;
        }

        #ad-input { width: 25%; }
        #mesaj-input { width: 75%; }

        #gonder-btn {
            padding: 10px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid white;
            background-color: green;
            color: white;
        }

        button:active { opacity: 0.7; }
        ::placeholder { color: #005500; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>★ RETRO CHAT ★</h1>
        <small>[ SERVER ONLINE ]</small>
        <!-- TƏMİZLƏ DÜYMƏSİ -->
        <button id="sil-btn">TƏMİZLƏ</button>
    </div>

    <div id="chat-window">
        <div style="text-align: center; color: #555; margin-top: 20px;">
            Serverə qoşulur...
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="ad-input" placeholder="Adınız">
        <input type="text" id="mesaj-input" placeholder="Mesaj yaz...">
        <button id="gonder-btn">➤</button>
    </div>
</div>

<!-- FIREBASE KODLARI -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCJ6MEdzn-xQfe9uEWsi6yz-9jDTAKZJxc",
        authDomain: "retro-chat-56380.firebaseapp.com",
        databaseURL: "https://retro-chat-56380-default-rtdb.firebaseio.com",
        projectId: "retro-chat-56380",
        storageBucket: "retro-chat-56380.firebasestorage.app",
        messagingSenderId: "1076331546936",
        appId: "1:1076331546936:web:9c9da31ffb7e3d987bd9cd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const chatWindow = document.getElementById('chat-window');
    const adInput = document.getElementById('ad-input');
    const mesajInput = document.getElementById('mesaj-input');
    const gonderBtn = document.getElementById('gonder-btn');
    const silBtn = document.getElementById('sil-btn');

    // --- MƏLUMATLAR DƏYİŞƏNDƏ (SİLİNƏNDƏ VƏ YA YAZILANDA) ---
    onValue(messagesRef, (snapshot) => {
        chatWindow.innerHTML = ""; // Hər dəfə sıfırla və yenidən çək
        const data = snapshot.val();

        if (data) {
            Object.values(data).forEach(msg => {
                const yeniMesaj = `
                    <div class="mesaj-satri">
                        <span class="vaxt">[${msg.time}]</span>
                        <span class="ad">${msg.name}</span> : 
                        <span class="mesaj-metni">${msg.text}</span>
                    </div>
                `;
                chatWindow.innerHTML += yeniMesaj;
            });
            // Aşağı sürüşdür
            setTimeout(() => chatWindow.scrollTop = chatWindow.scrollHeight, 100);
        } else {
            chatWindow.innerHTML = '<div style="text-align: center; color: #aaa; margin-top: 20px;">*** Çat Təmizdir ***</div>';
        }
    });

    // --- MESAJ GÖNDƏRMƏ ---
    function mesajGonder() {
        const ad = adInput.value.trim();
        const text = mesajInput.value.trim();

        if (ad === "" || text === "") {
            alert("Ad və Mesaj yazın!");
            return;
        }

        const indi = new Date();
        const saat = indi.getHours().toString().padStart(2, '0');
        const deqiqe = indi.getMinutes().toString().padStart(2, '0');
        const vaxt = `${saat}:${deqiqe}`;

        push(messagesRef, {
            name: ad,
            text: text,
            time: vaxt
        });

        mesajInput.value = "";
    }

    // --- BÜTÜN ÇATI SİLMƏK ---
    silBtn.addEventListener('click', () => {
        if(confirm("DİQQƏT! Bütün yazışmalar hər kəs üçün silinəcək. Davam edilsin?")) {
            remove(messagesRef);
        }
    });

    gonderBtn.addEventListener('click', mesajGonder);

    mesajInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            mesajGonder();
        }
    });

</script>

</body>
</html>
