
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ Retro Chat ★</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt">
        <div class="header">
            <h1>★ RETRO CHAT ★</h1>
            <div class="status">[ PUBLIC ] <span class="blink">_</span></div>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="msg system">*** Xoş gəlmisiniz! ***</div>
            <div class="msg system">*** Mesajlar artıq yadda qalır ***</div>
        </div>

        <div class="input-area">
            <input type="text" id="nick" placeholder="Nick" maxlength="15">
            <input type="text" id="msg" placeholder="Mesaj yaz..." autocomplete="off">
            <button id="sendBtn">Göndər</button>
            <button onclick="clearDisplay()" class="clear-btn">Təmizlə</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Sənin Firebase məlumatların (Şəkildəki məlumatlara əsasən)
        const firebaseConfig = {
            apiKey: "AIzaSyCJ6Vedzn-xQfe9uEwsi6yz-9jDTAKZJxc",
            authDomain: "retro-chat-56380.firebaseapp.com",
            databaseURL: "https://retro-chat-56380-default-rtdb.firebaseio.com",
            projectId: "retro-chat-56380",
            storageBucket: "retro-chat-56380.appspot.com",
            messagingSenderId: "1076331546936",
            appId: "1:1076331546936:web:9c9da31ffb7e3d987bd9cd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg');
        const nickInput = document.getElementById('nick');
        const sendBtn = document.getElementById('sendBtn');

        // Mesaj Göndərmə
        sendBtn.onclick = () => {
            if (msgInput.value.trim() !== "") {
                push(messagesRef, {
                    username: nickInput.value,
                    text: msgInput.value,
                    timestamp: serverTimestamp()
                });
                msgInput.value = "";
            }
        };

        // Mesajları Dinləmə (Ekrana çıxarma)
        onChildAdded(messagesRef, (data) => {
            const msg = data.val();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${msg.username}:</span> ${msg.text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // BÜTÜN MESAJLARI BAZADAN SİLMƏ FUNKSİYASI
        window.clearDisplay = function() {
            if (confirm("Diqqət! Bütün mesajlar hamı üçün silinsin?")) {
                remove(messagesRef)
                    .then(() => {
                        // Bazanı təmizlədikdən sonra ekranı da yeniləyirik
                        chatBox.innerHTML = `
                            <div class="msg system">*** Xoş gəlmisiniz! ***</div>
                            <div class="msg system">*** Bütün mesajlar bazadan silindi ***</div>
                        `;
                    })
                    .catch((error) => {
                        alert("Xəta baş verdi: " + error.message);
                    });
            }
        };

        // Enter düyməsi ilə göndərmə
        msgInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
